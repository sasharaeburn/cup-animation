<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot chocolate animation</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div class="cup_container">
    <div class="cup">
        <div class="cup_body">
            <div class="cup_top">
                <div class="cup_hole">
                    <div class="chocolate">
                        <div class="marshmallows">
                            <div class="marshmallow marshmallow_left">
                                <div class="marshmallow_top"></div>
                            </div>
                            <div class="marshmallow marshmallow_right">
                                <div class="marshmallow_top"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cup_front">
                <div class="shadow">
                    <div class="front_shadow"></div>
                </div>
                <div class="face">
                    <div class="eyes">
                        <div class="eye eye_left"></div>
                        <div class="eye eye_right"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cup_handle"></div>
    </div>
</div>
</body>
</html>
